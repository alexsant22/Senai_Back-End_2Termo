<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/indexCss.css">
    <script src="js/script.js" defer></script>
    <title>Produtos</title>
</head>
<body>
    <div class="formulario">
        <form id="form-submit">
            <h1>Cadastro de Produtos</h1>
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o nome..." required />

            <br />
            <br />

            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Digite o valor..." required />

            <br />
            <br />

            <label for="saldo">Saldo:</label>
            <input type="number" id="saldo" placeholder="Digite o saldo..." required />

            <br />
            <br />

            <label for="saldoMinimo">Saldo Mínimo:</label>
            <input type="number" id="saldoMinimo" placeholder="Digite o saldo mínimo..." required />

            <br />
            <br />

            <button type="submit" id="adicionarBtn">Cadastar Produto</button>
        </form>
    </div>

    <div class="lista">
        <h2>Listar Produtos:</h2>
        <button id="listarProdutosBtn">Listar</button>
        <ul id="listaProdutos"></ul>
    </div>
</body>
</html>
