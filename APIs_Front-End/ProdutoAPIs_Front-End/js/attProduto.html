<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Produto</title>
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Atualizar Produto</h1>

    <form id="form-atualizar">
        <label for="produtoId">ID do Produto:</label>
        <input type="text" id="produtoId" placeholder="Digite o ID do produto..." required />

        <br />
        <br />

        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome..." required />

        <br />
        <br />

        <label for="valor">Valor:</label>
        <input type="number" id="valor" placeholder="Digite o valor..." required />

        <br />
        <br />

        <label for="saldo">Saldo:</label>
        <input type="number" id="saldo" placeholder="Digite o saldo..." required />

        <br />
        <br />

        <label for="saldoMinimo">Saldo Mínimo:</label>
        <input type="number" id="saldoMinimo" placeholder="Digite o saldo mínimo..." required />

        <br />
        <br />

        <button type="submit" id="atualizarBtn">Atualizar Produto</button>
    </form>

    <br />

    <a href="index.html">← Voltar para o Cadastro</a>
</body>
</html>
